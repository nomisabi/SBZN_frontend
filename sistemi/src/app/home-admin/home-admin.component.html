              <div class="card">
                  <div class="card-header card-header-info">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" placeholder="Username (disabled)" disabled>
                                  </mat-form-field>
                              </div>
                              
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput class="form-control" placeholder="Email address" type="email">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput class="form-control" placeholder="Fist Name" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput class="form-control" placeholder="Last Name" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput class="form-control"  placeholder="Skills" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-info pull-right">Update Profile</button>
                          <button mat-raised-button type="submit" class="btn btn-info pull-right">Change Password</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>

          <div class="col-md-2"></div>
        </div>
        </div>
